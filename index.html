<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="menu-toolbar" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <h1 class="title-h1">ABM Store</h1>
        
        <!-- Toolbar dengan gambar cart dari Font Awesome -->
        <div class="cart-toolbar" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row row-cols-2" id="products-container"></div>
            <div class="col-md-4"id="cart-container" style="display: none;">
                <h2>Keranjang Belanja</h2>
                <ul id="cart-list" class="list-group"></ul>
                <button class="add-to-cart" onclick="pesanBarang()">Pesan Sekarang</button>
                <button class="back-to-home" onclick="backToHome()">Back to Home</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 ABM Store. All rights reserved.</p>
        <p>Contact us: info@abmstore.com</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <script>
        var isCartVisible = false; // Tambahkan variabel status tampilan keranjang

function toggleCart() {
    var cartContainer = document.getElementById('cart-container');
    var productsContainer = document.getElementById('products-container');

    if (!isCartVisible) {
        cartContainer.style.display = 'block';
        productsContainer.style.display = 'none';
        isCartVisible = true; // Perbarui status tampilan
    } else {
        cartContainer.style.display = 'none';
        productsContainer.style.display = 'block';
        isCartVisible = false; // Perbarui status tampilan
    }
}

function backToHome() {
    var cartContainer = document.getElementById('cart-container');
    var productsContainer = document.getElementById('products-container');

    cartContainer.style.display = 'none';
    productsContainer.style.display = 'block';
    isCartVisible = false; // Perbarui status tampilan
}
    </script>
</body>
</html>
